card:
  type: custom:dwains-flexbox-card
  items_classes: col-xs-12
  cards:
    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-5"
      cards:
        - type: markdown
          content: "![Image](https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1280px-F1.svg.png)"

        - type: custom:formulaone-card
          card_type: countdown
          translations:
            days: $26_translate_day_abbreviation$
            hours': $27_translate_hour_abbreviation$
            minutes': $28_translate_minute_abbreviation$
            seconds': $29_translate_second_abbreviation$

        - card_type: next_race
          date_locale: $40_local_contry$
          image_clickable: false
          sensor: sensor.formula_one_sensor_races
          title: $03_translate_next_race$
          translations:
            "date": "$05_translate_date$"
            "practice1": "$06_translate_practice$ 1"
            "practice2": "$06_translate_practice$ 2"
            "practice3": "$06_translate_practice$ 3"
            "race": "$02_translate_race$"
            "racename": "$07_translate_race_name$"
            "circuitname": "$08_translate_circuit_name$"
            "location": "$09_translate_location$"
            "city": "$10_translate_city$"
            "racetime": "$02_translate_race$"
            "sprint": "$11_translate_sprint$"
            "qualifying": "$12_translate_qualifying$"
            "endofseason": "$16_translate_endofseason$ !"
          type: custom:formulaone-card

    - type: vertical-stack
      item_classes: "col-xs-12 col-sm-7"
      cards:
        - type: custom:state-switch
          default: last_race
          entity: hash
          states:
            last_race:
              type: vertical-stack
              cards:
                - type: custom:dwains-flexbox-card
                  padding: true
                  cards:
                    - type: horizontal-stack
                      cards:
                        - name: $01_translate_last$
                          tap_action:
                            action: navigate
                            navigation_path: "#last_race"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - color: lightblue
                              - font-weight: bold
                              - font-size: 16px
                        - name: $13_translate_stand$
                          tap_action:
                            action: navigate
                            navigation_path: "#stands"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - font-size: 16px
                        - name: $23_translate_schedule$
                          tap_action:
                            action: navigate
                            navigation_path: "#kalender"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - font-size: 16px

                - type: custom:formulaone-card
                  card_type: results
                  title: $04_translate_last_result$
                  translations:
                    raceheader: $02_translate_race$
                    seasonheader: $30_translate_season$
                    selectseason: $31_translate_select_season$
                    selectrace: $32_translate_select_race$
                    noresults: $33_translate_past_race$
                    driver: "$18_translate_driver$"
                    grid: "$19_translate_grid$"
                    status: "$20_translate_status$"
                    point: "$17_translate_points$"

            stands:
              type: vertical-stack
              cards:
                - type: custom:dwains-flexbox-card
                  padding: true
                  cards:
                    - type: horizontal-stack
                      cards:
                        - name: $01_translate_last$
                          tap_action:
                            action: navigate
                            navigation_path: "#last_race"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - font-size: 16px
                        - name: $13_translate_stand$
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - color: lightblue
                              - font-weight: bold
                              - font-size: 16px
                          tap_action:
                            action: navigate
                            navigation_path: "#stands"
                          type: custom:button-card
                        - name: $23_translate_schedule$
                          tap_action:
                            action: navigate
                            navigation_path: "#kalender"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - font-size: 16px
                - card_type: driver_standings
                  sensor: sensor.formula_one_sensor_drivers
                  title: $14_translate_drivers_standings$
                  standings:
                    show_flag: true
                    show_team: true
                  translations:
                    "points": "$17_translate_points$"
                    "wins": "$21_translate_wins$"
                    "team": "$22_translate_team$"
                    "driver": "$18_translate_driver$"
                  type: custom:formulaone-card
                - card_type: constructor_standings
                  sensor: sensor.formula_one_sensor_constructors
                  title: $15_translate_constructors_standings$
                  translations:
                    "constructor": "$24_translate_constructor$"
                    "points": "$17_translate_points$"
                    "wins": "$21_translate_wins$"
                  type: custom:formulaone-card

            kalender:
              type: vertical-stack
              cards:
                - type: custom:dwains-flexbox-card
                  padding: true
                  cards:
                    - type: horizontal-stack
                      cards:
                        - name: $01_translate_last$
                          tap_action:
                            action: navigate
                            navigation_path: "#last_race"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - font-size: 16px
                        - name: $13_translate_stand$
                          tap_action:
                            action: navigate
                            navigation_path: "#stands"
                          type: custom:button-card
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - font-size: 16px
                        - name: $23_translate_schedule$
                          styles:
                            card:
                              - height: 30px
                              - width: 115px
                            name:
                              - color: lightblue
                              - font-weight: bold
                              - font-size: 16px
                          tap_action:
                            action: navigate
                            navigation_path: "#kalender"
                          type: custom:button-card
                - card_type: schedule
                  date_locale: $40_local_contry$
                  sensor: sensor.formula_one_sensor_races
                  title: $23_translate_schedule$
                  translations:
                    "date": "$05_translate_date$"
                    "race": "$02_translate_race$"
                    "location": "$09_translate_location$"
                    "endofseason": "$16_translate_endofseason$ !"
                    "time": "$25_translate_time$"
                  type: custom:formulaone-card
